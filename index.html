<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
    <title>Linktree Theme</title>
</head>

<body>
    <section class="profile-section section mt-5">
        <div class="w-100 text-center">
            <img class="w-150px rounded-full"
                src="https://d1fdloi71mui9q.cloudfront.net/K4raBh2LTmWiW4n25ayC_nkqHepUDwExgpOT0" alt="">
            <div class="profile-name mt-3 d-flex justify-content-center align-items-center">
                <h2>@SelenaGomez</h2>
                <i class="profile-icon fi fi-sr-badge-check d-flex"></i>
            </div>
        </div>
    </section>
    <section class="button-section mt-5">
        <div class="all-button w-100 text-center">
            <div class="w-100 text-center">
                <div class="btn btn-facebook">
                    <i class="fi-brands-facebook icon-absolute"></i>
                    <a href="">Facebook</a>
                </div>
            </div>

            <div class="w-100 text-center mt-2">
                <div class="btn btn-youtube">
                    <i class="fi-brands-youtube icon-absolute"></i>
                    <a href="">Youtube</a>
                </div>
            </div>
            <div class="w-100 text-center mt-2">
                <div class="btn btn-instagram">
                    <i class="fi-brands-instagram icon-absolute"></i>
                    <a href="">İnstagram</a>
                </div>
            </div>
            <div class="w-100 text-center mt-2">
                <div class="btn btn-whatsapp">
                    <i class="fi-brands-whatsapp icon-absolute"></i>
                    <a href="">Whatsapp</a>
                </div>
            </div>
            <div class="w-100 text-center mt-2">
                <div class="btn btn-twitter">
                    <i class="fi-brands-twitter icon-absolute"></i>
                    <a href="">Twitter</a>
                </div>
            </div>
            <div class="w-100 text-center mt-2">
                <div class="btn btn-tiktok">
                    <i class="fi fi-brands-tik-tok icon-absolute"></i>
                    <a href="">Tiktok</a>
                </div>
            </div>
            <div class="w-100 text-center mt-2">
                <div class="btn btn-website">
                    <i class="fi-sr-globe icon-absolute"></i>
                    <a href="">WebSite</a>
                </div>
            </div>
        </div>
        <section class="footer-media section mt-4">
            <div class="w-100 text-center">
                <div class="profile-name mt-3 d-flex justify-content-center align-items-center ">
                    <a href="https://wa.me/90123456789" target="_blank">
                        <i class="footer-icon fi fi-brands-whatsapp" data-toggle="tooltip" data-placement="top"
                            title="Whatsapp"></i>
                    </a>
                    <a href="https://www.instagram.com/selenagomez/" target="_blank">
                    <i class="footer-icon fi fi-brands-instagram" data-toggle="tooltip" data-placement="top"
                        title="İnstagram"></i></a>
                    <a href="https://www.facebook.com/selenagomez/" target="_blank">
                    <i class="footer-icon fi fi-brands-facebook" data-toggle="tooltip" data-placement="top"
                        title="Facebook"></i></a>
                    <a href="https://www.selenagomez.com" target="_blank">
                    <i class="footer-icon fi fi-sr-globe" data-toggle="tooltip" data-placement="top"
                        title="Website"></i></a>
                    <a href="https://www.youtube.com/channel/UCPNxhDvTcytIdvwXWAm43cA" target="_blank">
                    <i class="footer-icon fi fi-brands-youtube" data-toggle="tooltip" data-placement="top"
                        title="Youtube"></i></a>
                    <a href="https://www.tiktok.com/@selenagomez?lang=tr-TR" target="_blank">
                    <i class="footer-icon fi fi-brands-tik-tok" data-toggle="tooltip" data-placement="top"
                        title="Tiktok"></i></a>
                    <a href="https://twitter.com/selenagomez" target="_blank">
                    <i class="footer-icon fi fi-brands-twitter" data-toggle="tooltip" data-placement="top"
                        title="Twitter"></i></a>
                </div>
            </div>
        </section>
        <section class="footer-company">
            <div class="w-100 text-center">
                <a href="https://www.sofixa.com" target="blank">
                <img data-toggle="tooltip" data-placement="top" title="Sofixa Tarafından Hazırlanmıştır" class="company-logo" src="https://cdn.sofixa.com/sofixacom/logos/logo_full_beyaz-27743.svg" alt="Sofixa">
            </a>
            </div>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
